<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             placeholder="Nombre de la persona"
             formControlName="nombre">
          <span class="form-text text-danger" *ngIf="campoValido('nombre')"></span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group mb-3">
        <input type="text"
               class="form-control"
               [formControl] = "nuevoFavorito"
               placeholder="Agregar favorito"
               (keyup.enter) = "agregarFavorito()">
        <button class="btn btn-outline-secondary"
                type="button"
                (click)="agregarFavorito()">
                Agregar
        </button>
      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1"
           *ngFor="let favorito of favoritosArray.controls; let i=index">
        <input class="form-control mb-1"
               [formControlName]="i"> <!-- entre corchetes para mandar el valor de i, no i como string -->
        <button class="btn btn-outline-danger"
                type="button"
                (click)="borrar(i)">
          Eliminar
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

      <button class="btn btn-primary float-end"
              type="submit"
              (click)="guardar()">
        Guardar
      </button>

    </div>
  </div>

</form>



<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Nombre.errors</span>
    <pre>{{miFormulario.controls.nombre?.errors | json}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>Agregar juego</span>
    <pre>Valid: {{nuevoFavorito.valid}}</pre>
    <pre>Value: {{nuevoFavorito.value}}</pre>


  </div>
</div>
