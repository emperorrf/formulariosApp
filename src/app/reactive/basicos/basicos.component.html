<div class="row">
  <div class="col">

    <form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">
      <!-- Campo de producto -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 formControlName="nombre"
                 placeholder="Nombre del producto">
          <span class="form-text text-danger"
                *ngIf="campoValido('nombre')">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="precio"
                 placeholder="Precio del producto">
          <span class="form-text text-danger"
                *ngIf="campoValido('nombre')">
            El precio de ser 0 o mayor
          </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="existencias"
                 placeholder="Existencias del producto">
          <span class="form-text text-danger"
              *ngIf="campoValido('existencias')">
            Las existencias debe ser 0 o mayor
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
                  <!-- [disabled] = "miFormulario.invalid" -->
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>Precio</span>
    <pre>{{miFormulario.controls.precio.errors | json}}</pre>
  </div>
</div>
